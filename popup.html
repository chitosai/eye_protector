<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
	<div id="menu">
		<div class="hint">全局设置刷新页面后生效</div>
		<div class="item global" id="replaceBorderStyle">
			<div class="icon"></div>		
			<span>边框改为虚线</span>
		</div>
		<div class="item global" id="replaceTextColor">
			<div class="icon"></div>		
			<span>文字改为黑色</span>
		</div>
		<div class="item global" id="replaceTextInput">
			<div class="icon"></div>		
			<span>替换输入框颜色</span>
		</div>
		<div class="separator"></div>
		<div class="item unique" id="loopDomainList" title="如果页面会ajax刷新请勾选">
			<div class="icon"></div>
			<span>强制替换此网站</span>
		</div>
		<div class="item unique" id="ignoreDomainList">
			<div class="icon"></div>		
			<span>忽略此网站</span>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
